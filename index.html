      <script type="text/javascript">
            $('.filter_holder ul li').click(function(){
              $('.filter_holder ul li').removeClass('current');
              $(this).addClass('current');
              
              var data = $(this).attr('data-filter');
              $grid.isotope({
                filter: data
              })
            });

            var $grid = $(".grid").isotope({
              itemSelector: ".all",
              percentPosition: true,
              masonry: {
                columnWidth: ".all"
              }
            });

             jQuery("#carousel").owlCarousel({
              autoplay: true,
              lazyLoad: true,
              loop: true,
              margin: 20,
               /*
              animateOut: 'fadeOut',
              animateIn: 'fadeIn',
              */
              responsiveClass: true,
              autoHeight: true,
              autoplayTimeout: 7000,
              smartSpeed: 800,
              nav: false,
              dots:false,
              responsive: {
                0: {
                  items: 1
                },

                600: {
                  items: 3
                },

                1024: {
                  items: 4
                },

                1366: {
                  items: 4
                }
              }
            });
             $(window).scroll(function(){ 
                  var a = 112;
                  var pos = $(window).scrollTop();
                  if(pos > a) {
                      $(".mkd-sr-content").css({
                                  opacity: '0'
                              });
                  }
                  else {
                      $(".mkd-sr-content").css({
                                 opacity: '1',
                                 transition: 'all .5s'
                              });
                  }
                  });

             $('.menu').click (function(){
              $(this).toggleClass('open');
            });

             $(document).on("click", '[data-toggle="lightbox"]', function(event) {
                  event.preventDefault();
                  $(this).ekkoLightbox();
                  });

      </script>
